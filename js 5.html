<!DOCTYPE html>
<html lang="en">
    <body>
        <h2>
            JS in-built functions (methods)
        </h2>

        <p> Basic Methods: </p>

        <script>
            var str="AmAzInG";
            document.write (str.toUpperCase());
            document.write("<br>");

            document.write (str.toLowerCase());
            document.write("<br>");

            document.write(str.startsWith("A"))
            document.write("<br>");

            var str1="Learning About Methods";
            var patt=new RegExp("About");
            var result = patt.test(str1);
            document.write(result);
        </script>
    </body>
</html>
