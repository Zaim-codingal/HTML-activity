<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Space Explorer </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>

    <body class="bg-dark text-white">
        <div class="container-fluid p-5 bg-bold text-center text-white">
            <h1 class="display-4 fw-bold">
                The Space Explorer
            </h1>
            <p class="lead"> Explore the wonders of our Solar System </p>
        </div>

        <div class="container mt-5 text-center">
            Choose a planet to learn more!
            <div class="btn-group mb-4" role="group" id="buttonGroup"></div>
            <div id="output" class="mt-4"></div>
        </div>
        <footer class="bg-secondary text-white p-3 mt-5 text-center">
            &copy; 2025 Space Explorer.
        </footer>

        <script>
            const planets= [
                {
                    name: "Mercury",
                    img: "https://upload.wikimedia.org/wikipedia/commons/4/4a/Mercury_in_true_color.jpg",
                    fact: "Mercury is the smallest planet in our solar system and closest to the Sun."
                },

                {
                    name: "Venus",
                    img: "https://upload.wikimedia.org/wikipedia/commons/e/e5/Venus-real_color.jpg",
                    fact: "Venus has a thick, toxic atmosphere that traps heat, making it the hottest planet."
                },

                {
                    name: "Earth",
                    img: "https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg",
                    fact: "Earth is the only planet known to support life. It is where we live."
                },

                {
                    name: "Mars",
                    img: "https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg",
                    fact: "Mars is known as the Red Planet due to its reddish appearance from iron oxide. It has the tallest volcano in the solar system."
                }
            ];
                const btnGroup = document.getElementById("buttonGroup");
                const output = document.getElementById("output");

                planets.forEach(planet => {
                    const btn = document.createElement("button");
                    btn.className="btn btn-light m-1";
                    btn.innerText=planet.name;
                    btn.onClick = () => {
                        output.innerHTML=`
                            <div class="card bg-secondary text-white mx-auto" style="width: 22rem">
                                <img src="${planet.img}" class="card-img-top" alt="${planet.name}">
                                <div class="card-body">
                                    h3 class="card-title"> ${planet.name} </h3>
                                    <p class="card-text"> ${planet.fact} </p>
                                </div>   
                            </div>

                        `;
                    };
                    buttonGroup.appendChild(btn);
                })
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
