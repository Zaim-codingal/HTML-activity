<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Student Bank App </title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(135deg, #89f7fe, #66a6ff);
                height: 100vh;
                margin: 0;
                display:flex;
                justify-content: center;
                align-items: center;
            }

            .page {
                display: none;
                width: 380px;
                background: rgba(255, 255, 255, 0.15);
                border-radius: 20px;
                backdrop-filter: blur(12px);
                box-shadow: 0 8px 25px rgba(0,0,0,0.2);
                padding: 25px;
                text-align: center;
            }

            .page.active {
                display: block;
            }

            button {
                width: 100%;
                padding: 12px;
                border-radius: 10px;
                border: none;
                font-weight: 600;
                color: white;
                cursor: pointer;
                margin-top: 8px;
            }

            input {
                width: 100%;
                padding: 12px;
                border-radius: 10px;
                border: none;
                margin-bottom: 10px;
                font-size: 1rem;
                text-align: center;
            }

            #bankApp {
                width : 380px;
                background: rgba(255, 255, 255, 0.15);
                border-radius: 20px;
                backdrop-filter: blur(12px);
                box-shadow: 0 8px 25px rgba(0,0,0,0.2);
                padding: 25px;
                color: #fff;
            }

            h1{
                text-align: center;
                margin-top: 0px;
            }

            #balanceDisplay {
                background: rgba(255, 255, 255, 0.25);
                border-radius: 12px;
                text-align: center;
                padding: 18px;
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            .controls {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            input {
                padding: 12px;
                border-radius: 10px;
                border: none;
                font-size: 1rem;
                text-align: center;
            }

            button {
                padding: 12px;
                border-radius: 10px;
                border: none;
                font-weight: 600;
                color: white;
                font-weight: 600;
                cursor: pointer;
            }

            #depositbtn {
                background-color: #1dd1a1;
            }
            #withdrawbtn {
                background-color: #ff6b6b;
            }
            #resetbtn {
                background-color: #ffa502;
            }
            #clearHistorybtn {
                background-color: #576574;
            }

            button:disabled{
                background: #aaa;
                cursor: not-allowed;
            }

            #transactionHistory {
                margin-top: 15px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 12px;
                padding: 10px;
                max-height: 160px;
                overflow-y: auto;
                font-size: 0.85rem;
            }

            footer {
                text-align: center;
                margin-top: 10px;
                font-size: 0.8rem;
                opacity: 0.9;
            }

        </style>
    </head>

    <body>
         <div id="homePage" class="page active">
            <h1> Welcome to Student Bank App </h1>
            <p> Safe . Simple . Secure </p>
            <button class="primary" onclick="showPage(loginPage)">Login</button>
         </div>

         <div id="loginPage" class="page">
            <h1>Login to Student Bank App</h1>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="primary" onclick="login()">Login</button>
            <button class="secondary" onclick="showPage(homePage)">Back</button>
            <p id="loginError" style="color: #ffdddd; font-size: 0.9rem;"></p>
         </div>

        

        <div id="bankApp">
            <h1> Student Bank Application </h1>
            <div id="balanceDisplay"> Balance: $0 </div>

        <div class="controls">
            <input type="number" id="amount" placeholder="enter amount">
            <button id="depositbtn"> Deposit </button>
            <button id="withdrawbtn"> Withdraw </button>
            <button id="resetbtn"> Reset </button>
            <button id="clearHistorybtn"> Clear Transaction History </button>
            <button onclick="logout()"> Logout </button>
        </div>
        <div id="transactionHistory">
            <strong> Transaction History </strong>
            <ul id="historyList"></ul>
        </div>
        <footer> Min balance 50$ | Daily Withdrawal Limit: $500 </footer>

    </div>
            <script>
                function showPage(pageId) {
                    document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));         
                    document.getElementById(pageId).classList.add('page-active');
                }

                const users = {
                    "student1": "1234",
                    "student2": "password12",
                    "student3": "mypassword"
                }

                function login() {
                    const username = document,getElementById("username").value;
                    const password = document.getElementById("password").value;
                    const loginError = document.getElementById("loginError");
                    if (!username || !password) {
                        error.textContent = "Please enter both username and password.";
                        return;
                    }
                    if (users[username]===username && users[password] === password) {
                        showPage(bankApp);
                    } else {
                        error.textContent = "Invalid username or password.";
                    }
                }

                function logout() {
                    showPage(homePage);
                }
                

                let balance = 0;
                let dailyWithdrawn = 0;
                const MINBALANCE = 100;
                const DAILY_LIMIT = 500;
                const balanceDisplay = document.getElementById("balanceDisplay");
                const amountInput = document.getElementById("amount");
                const depositBtn = document.getElementById("depositbtn");
                const withdrawBtn = document.getElementById("withdrawbtn");
                const resetBtn = document.getElementById("resetbtn");
                const HistoryList = document.getElementById("historyList");
                const clearHistoryBtn = document.getElementById("clearHistorybtn");

                function updateDisplay() {
                    balanceDisplay.textContent = `Balance : $${balance.toFixed(2)}`;
                    withdrawBtn.disabled = balance <= 0;
                }

                function addHistory(message) {
                    const li = document.createElement("li");
                    const time= new Date().toLocaleTimeString();
                    li.textContent = `[${time}] ${message}`;
                    HistoryList.prepend(li);
                }

                depositBtn.addEventListener("click", () => {
                    const amount = parseFloat(amountInput.value);
                    if (amount > 0) {
                        balance += amount;
                        updateDisplay();
                        addHistory(`Deposited $${amount}`);
                        updateDisplay();
                        amountInput.value = "";
                    } else {
                        alert("Enter a valid deposit amount.");
                    }
                });

                withdrawBtn.addEventListener("click", () => {
                    const amount = parseFloat(amountInput.value);
                    if (amount <= 0) {
                    alert("Enter a valid withdrawal amount.");
                    }
                    
                    if (amount > balance - MINBALANCE) {
                        alert("Maintain minimum balance of $50.");
                        return;
                    }
                    if (dailyWithdrawn + amount > DAILY_LIMIT) {
                        alert("Exceeds daily withdrawal limit of $500.");
                        return;
                    }
                    balance -= amount;
                    dailyWithdrawn += amount;
                    addHistory(`Withdrew $${amount}`);
                    updateDisplay();
                })

                resetBtn.addEventListener("click", () => {
                    balance = 0;
                    dailyWithdrawn = 0;
                    updateDisplay();
                    addHistory("Account reset");
                })

                clearHistoryBtn.addEventListener("click", () => {
                    HistoryList.innerHTML = "";
                })
            
            </script>
    </body>
