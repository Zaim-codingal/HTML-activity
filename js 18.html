<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Student Bank App </title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background: linear-gradient(135deg, #89f7fe, #66a6ff);
                height: 100vh;
                margin: 0;
                display:flex;
                justify-content: center;
                align-items: center;
            }

            #bankApp {
                width : 380px;
                background: rgba(255, 255, 255, 0.15);
                border-radius: 20px;
                backdrop-filter: blur(12px);
                box-shadow: 0 8px 25px rgba(0,0,0,0.2);
                padding: 25px;
                color: #fff;
            }

            h1{
                text-align: center;
                margin-top: 0px;
            }

            #balanceDisplay {
                background: rgba(255, 255, 255, 0.25);
                border-radius: 12px;
                text-align: center;
                padding: 18px;
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            .controls {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            input {
                padding: 12px;
                border-radius: 10px;
                border: none;
                font-size: 1rem;
                text-align: center;
            }

            button {
                padding: 12px;
                border-radius: 10px;
                border: none;
                font-weight: 600;
                color: white;
                font-weight: 600;
                cursor: pointer;
            }

            #depositbtn {
                background-color: #1dd1a1;
            }
            #withdrawbtn {
                background-color: #ff6b6b;
            }
            #resetbtn {
                background-color: #ffa502;
            }
            #clearHistorybtn {
                background-color: #576574;
            }

            button:disabled{
                background: #aaa;
                cursor: not-allowed;
            }

            #transactionHistory {
                margin-top: 15px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 12px;
                padding: 10px;
                max-height: 160px;
                overflow-y: auto;
                font-size: 0.85rem;
            }

        </style>
    </head>

    <body>
        <div id="bankApp">
            <h1> Student Bank Application </h1>
            <div id="balanceDisplay"> Balance: $0 </div>
        </div>
        <div class="controls">
            <input type="number" id="amount" placeholder="enter amount">
            <button id="depositbtn"> Deposit </button>
            <button id="withdrawbtn"> Withdraw </button>
            <button id="resetbtn"> Reset </button>
            <button id="clearHistorybtn"> Clear Transaction History </button>
        </div>
        <div id="transactionHistory">
            <strong> Transaction History </strong>
            <ul id="historyList"></ul>
        </div>
        <footer> Min balance 100$ | Daily Withdrawal Limit: $500 </footer>
        <div>
            <script>

            </script>
        </div>
    </body>
