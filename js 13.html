<!DOCTYPE html>
<html lang="en">
    <head>
        <title> STUDENT REPORT SORTER </title>
        <style>
            body{
                font-family: Arial;
                padding: 30px;
                background-color: #eef2f6;
            }

            h2{
                text-align: center;
                margin-bottom: 10px;}

            .box{
                background : #fff;
                padding : 20px;
                border-radius : 8px;
                width : 380px;
                box-shadow : 0 2px 8px rgba(0, 0, 0, 0.2);
            }

            button{
                padding : 8px 10px;
                margin : 6px;
                width : 100%;
                background-color : #007bff;
                color : white;
                border : none;
                cursor: pointer;
                border-radius : 5px;
            }

            button:hover {
                background-color : #0057bd;
            }

            .card{
                background-color: #f7f9fc;
                border-radius: 6px;
                border-left: 5px solid #007bff;
                padding: 10px;
                margin-top: 8px;
            }
        </style>
    </head>

    <body>
        <h2> STUDENT REPORT SORTER using mapping & sorting </h2>
        <div class="box">
            <button onclick="sortReports()"> Sort Student Reports by Marks From Highest to Lowest </button>
            <button onclick="showGrades()"> Show Grades using Mapping </button>
        </div>
        <div id="output"> </div>
    
        <script>
            let students = [
                {name: "Student1", marks: 85},
                {name: "Student2", marks: 45},
                {name: "Student3", marks: 72},
                {name: "Zain", marks: 90},
                {name: "Student4",  marks: 2}
        ];

        function display(list) {
            let html = "";
            list.forEach(student => {
                html += `<div class="card">
                            <b>Name:</b> ${student.name}    <br>
                            <b>Marks:</b> ${student.marks}
                         </div>`;
            });
        
        document.getElementById("output").innerHTML = html;
        }

        function sortReports() {
            let sorted = [...students].sort((a, b) => b.marks - a.marks);
            display(sorted);
        }

        function showGrades() {
            let graded = students.map(student => {
                let grade;
                if (student.marks >= 90) grade = 'A+';
                else if (student.marks >= 80) grade = 'A';
                else if (student.marks >= 70) grade = 'B';
                else if (student.marks >= 60) grade = 'C';
                else if (student.marks >= 50) grade = 'D';
                else grade = 'Fail';
                return {...student, grade: grade};
            })
        
        
        let html = "";
        graded.forEach(student => {
            html += `<div class="card">
                        <b>Name:</b> ${student.name}    <br>
                        <b>Marks:</b> ${student.marks}  <br>
                        <b>Grade:</b> ${student.grade}
                     </div>
                     `;
        });
        document.getElementById("output").innerHTML = html;
    }
        display(students);
        </script>
    </body>
</html>
