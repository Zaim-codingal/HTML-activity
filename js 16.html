<!DOCTYPE html>
<html lang="en">
    <title> Bootstrap Validation & Calculator </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <head>
        <style>
            #result {
                text-align : right;
                font-size : 1.3rem;
            }

            .btn-calc {
                width : 100%;
                margin-bottom : 8px;
            }
        </style>
    </head>

    <body class="bg-light">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-5">

                    <div class="card shadow mb-4">
                        <div class="card-body">
                            <h4 class="text-center mb-4"> STEP 1: Form Validation </h4>
                            <form id="userForm">
                                <input type="text" class="form-control mb-3" placeholder="Enter User Name" required minlength="3">
                                <input type="email" class="form-control mb-3" placeholder="Enter Email" required>
                                <button type="button" class="btn btn-primary w-100" onclick="validateForm()"> Login </button>
                            </form>
                            <p id="msg" class="text-center mt-3"></p>
                        </div>
                    </div>

                    <div class="card-shadow d-none" id="calculator">
                        <div class="card-body">
                            <h4 class="text-center mb-3"> STEP 2: Calculator</h4>
                            <input type="text" id="result" class="form-control mb-3" readonly>
                        </div>
                    </div>
                    <div class="row">

                    <div class="col-9">
                        <div class="row">

                            <div class="col-4"> <button class="btn btn-dark btn-calc" onclick="setValue('7')">7</button></div>
                            <div class="col-4"> <button class="btn btn-dark btn-calc" onclick="setValue('8')">8</button></div>
                            <div class="col-4"> <button class="btn btn-dark btn-calc" onclick="setValue('9')">9</button></div>

                            <div class="col-4"> <button class="btn btn-dark btn-calc" onclick="setValue('4')">4</button></div>
                            <div class="col-4"> <button class="btn btn-dark btn-calc" onclick="setValue('5')">5</button></div>
                            <div class="col-4"> <button class="btn btn-dark btn-calc" onclick="setValue('6')">6</button></div>

                            <div class="col-4"> <button class="btn btn-dark btn-calc" onclick="setValue('1')">1</button></div>
                            <div class="col-4"> <button class="btn btn-dark btn-calc" onclick="setValue('2')">2</button></div>
                            <div class="col-4"> <button class="btn btn-dark btn-calc" onclick="setValue('3')">3</button></div>

                            <div class="col-8"> <button class="btn btn-dark btn-calc" onclick="setValue('0')">0</button></div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </body>
</html>
