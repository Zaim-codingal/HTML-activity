<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mood Selector App</title>    
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <div class="card shadow-sm p-4 mx-auto">
                <h2 class="text-center mb-3"> Mood Selector </h2>
                 
                <select class="form-select mb-3" id="moodSelect">
                    <option value=""> Select your mood </option>
                    <option value="happy"> Happy </option>
                    <option value="sad"> Sad </option>
                    <option value="excited"> Excited </option>
                    <option value="angry"> Angry </option>
                </select>
                 
                <button class="btn btn-primary w-100" onclick="showMood()"> Reveal Your Mood! </button>
                
                <div class="mt-4 text-center fs-4" id="result"> </div>
            </div>

            <script>
                function showMood() {
                    let mood=document.getElementById("moodSelect").value;
                    let resultDiv=document.getElementById("result");
                    if(mood=="") {
                        result.innerHTML="Please select a mood before we begin"
                        return;
                    }
                    if (mood=="happy") {
                        result.innerHTML="Your Are Feeling Brilliant! Keep it Up"
                    }
                    else if (mood=="sad") {
                        result.innerHTML="It's alright, Cheer Up!"
                    }
                    else if (mood=="angry") {
                        result.innerHTML="Take a Deep Breath and Relax"
                    }
                    else if (mood=="excited") {
                        result.innerHTML="Thats Awesome! Enjoy Your Day"
                    }                
                
                }
            </script>

        </div>
    </body>
</html>
