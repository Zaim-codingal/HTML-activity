<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Bootstrap Containers & Text Formatting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="p-5 mb-4 bg-light text-center rounded-3">
        <div class="jumbotron py-5 text-center">
            <h1 class="display-5 fw-bold text=primary">
                Welcome To Bootsrap Demo Page 
            </h1>
            <p class="fs-5">
                This page shows various Bootstrap components and utilities,
                such as containers, buttons, badges, jumbotrons, etc.
            </p>
            <button class="btn button-primary btn-lg"> Learn More </button>
        </div>
    </div>

    <div class="container">
        <h2 class="mt-4">
            Buttons :
        </h2>
        <btn class="btn btn-primary">1. Primary </btn>
        <btn class="btn btn-success">2. Success </btn>
        <btn class="btn btn-danger">3. Danger </btn>
        <btn class="btn btn-warning">4. Warning </btn>
        <btn class="btn btn-outline-dark">5. Outline </btn>

        <h2 class="mt-5"> Badges : </h2>
        <p>
            New Updates Available
            <span class="badge bg-info text-dark">
                4
            </span>
        </p>
        <p>
            Messages
            <span class="badge bg-success text-dark">
                10
            </span>
        </p>
        <p>
        <button class="btn btn-primary">
                Notifications
            <span class="badge bg-warning text-dark">
                10+
            </span>
        </button>       
        </p>
    </div>

    <div>
        <h2 class="mt-5"> Progress Bar : </h2>
        <div class="progress mb-3">
            <div class="progress-bar bg-success" role="progressbar" style="width: 70%" aria-valuenow="70%" aria-valuemin="0" aria-valuemax="100">
                70%
        </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-animated bg-info progress-bar-striped " role="progressbar" style="width: 40%" aria-valuenow="40%" aria-valuemin="0" aria-valuemax="100">
                Loading
            </div>
        </div>
    </div>

</body>
</html>
