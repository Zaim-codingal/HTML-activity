<!DOCTYPE html>
<html lang="en">
    <head>
        <title> RUNNING FUNCTIONS IN JAVA SCRIPT </title>
    </head>

    <body>
        <button onclick="MyFunction(5)"> Click To Run JS Function </button>

        <script>
            function MyFunction(x, y) {
                if (y==undefined) {
                    y=2;
                }
                document.write(x*y);
            }
        </script>
    </body>
</html>
